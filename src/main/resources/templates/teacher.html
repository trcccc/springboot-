					<div class="sidebar-sticky">
						<ul class="nav flex-column">
							<li class="nav-item">
								<a class="nav-link" href="#" th:href="@{/tea1}"
								   th:class="${activeUri=='tea1'?'nav-link active':'nav-link'}">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">

									个人信息

							</li>
							<li class="nav-item">
								<a class="nav-link" href="#" th:href="@{/changepswT}"
								   th:class="${activeUri=='emps1'?'nav-link active':'nav-link'}">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<!--需要区分是员工修改还是添加；-->
					<form th:action="@{/tea2}" method="post">

						<div class="form-group">
							<label>教工号</label>
							<input name="id" readonly type="text" class="form-control" placeholder="2017xxxxxxxx" th:value="${emp!=null}?${emp.id}">
						</div>
						<div class="form-group">
							<label>姓名</label>
							<input name="name" readonly type="text" class="form-control" placeholder="张三" th:value="${emp!=null}?${emp.name}">
						</div>
						<div class="form-group">
							<label>学院</label>
							<input name="college" readonly type="text" class="form-control" placeholder="" th:value="${emp!=null}?${emp.college}">
						</div>
						<div class="form-group">
							<label>身份证号</label>
							<input name="idNum" readonly type="text" class="form-control" placeholder="" th:value="${emp!=null}?${emp.idNum}">
						</div>
						<button type="submit" class="btn btn-primary">申请办理卡片</button>
						<p style="color: deepskyblue" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>

					</form>
				</main>
			</div>
		</div>

		<script>
			var ctx = document.getElementById("myChart");
			var myChart = new Chart(ctx, {
				type: 'line',
				data: {
					labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
					datasets: [{
						data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
						lineTension: 0,
						backgroundColor: 'transparent',
						borderColor: '#007bff',
						borderWidth: 4,
						pointBackgroundColor: '#007bff'
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: false
							}
						}]
					},
					legend: {
						display: false,
					}
				}
			});
