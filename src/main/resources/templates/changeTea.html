            <form th:action="@{/change}" method="post">

                <div class="form-group">
                    <label>新密码</label>
                    <input name="newpsw" type="text" class="form-control" required="">
                </div>
                <div class="form-group">
                    <label>再次输入</label>
                    <input name="renewpsw" type="text" class="form-control" required="">
                </div>

                <button type="submit" class="btn btn-primary" >修改</button>
                <p style="color: deepskyblue" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
