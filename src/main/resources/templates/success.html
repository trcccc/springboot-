<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>成功</h1>
    <!--th:text 将div里面的文本内容设置为 -->
    <div th:text="${hello}"></div>

<!-- th:each每次遍历都会生成当前这个标签-->
<h2 th:text="${user}" th:each="user:${users}"></h2>

</body>
</html>
